
<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom:8px">
    <div class="col-10">
        <h4 style="color:blue; margin-bottom: 4px;">{{job.title}}</h4>
        <div>
            <b>Location : {{job.location}}</b>
        </div>
        <div>
            {% if 'salary' in job %}
            <b>
                Salary : {{job.salary}}
            </b>
            {% endif %}
            
        </div>
    </div>
    <div class="col-2">
        <a href="mailto: test@gmail.com?subject=Application for {{job.title}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>   
</div>
